<form autocomplete="off"
      (ngSubmit)="guardar()"
      [formGroup]="miFormulario">
    <!--Nombre-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
                <input class="form-control"
                       formControlName="nombre"
                       placeholder="Nombre de la Persona">
                    <span class="form-text text-danger"
                          *ngIf="campoEsValido('nombre')">
                        Este campo es obligatorio
                    </span>
        </div>
    </div>
    <!--Agregar Favorito-->
    <div class="mb-3 row">
        <div class="col-sm-9">
            <label class="col-sm-3 col-form-label">Agregar</label>
                <div class="input-group">
                  <!--[formControl]: Nuevo formulario , ya que si usamos formControlName manda error por que no esta dentro de miFormulario-->
                    <input class="form-control"
                           [formControl]="nuevoFavorito"
                           placeholder="Agregar favorito"
                           (keyup.enter)="agregarFavorito()">
                    <button class="btn btn-outline-primary"
                            type="button"
                            (click)="agregarFavorito()">
                        Agregar
                    </button>
                </div>


        </div>
    </div>
        <!--Lista de juegos favoritos-->
        <!--formArrayName: asociamos el nombre de nuestro arreglo-->
        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Favoritos</label>
            <div class="col-sm-9" formArrayName="favoritos">
              <div class="input-group mb-1"
                   *ngFor="let favorito of favoritosArr.controls; let i = index">
                  <input class="form-control"
                         [formControlName]="i">
                    <button class="btn btn-outline-danger"
                            type="button"
                            (click)="borrar(i)">
                        Eliminar
                    </button>
              </div>
            </div>
        </div>
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary float-end"
                    type="submit">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Valid</span>
<pre>{{ miFormulario.valid }}</pre>
<br>

<span>Value</span>
<pre>{{ miFormulario.value | json }}</pre>
<br>
<span>Agrgear Juego</span>
<pre>{{ nuevoFavorito.valid }}</pre>
<pre>{{ nuevoFavorito.value }}</pre>
